<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DummyJson-Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js" async></script>
</head>
<body>
    <div class="container bg-danger bg-gradient p-2 position-fixed start-50 translate-middle" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-top: 44px;">
        <h2 class="mt-3 mb-3 text-center text-black"> Axios DummyJson</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 mt-4 ">
                <div class="card mb-4 position-fixed translate-middle" style="width: 16rem; height: 10rem; margin-top: 160px; margin-left: 123px;">
                    <div class="card-body text-center">
                        <h3 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Data Produk</h3>
                        <button class="btn btn-danger" onclick="allpro()">All Data</button>
                        <button type="button" class="btn btn-danger ms-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Via ID</button>
                        <br>
                        <div class="mt-2">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">Add Data</button>
                            <button type="button" class="btn btn-danger ms-4" data-bs-toggle="modal" data-bs-target="#exampleModal1">Via Cate</button>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 position-fixed translate-middle" style="width: 16rem; height: 8rem; margin-top: 330px; margin-left: 123px;">
                    <div class="card-body text-center">
                        <h3 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Data Pelanggan</h3>
                        <button class="btn btn-danger" onclick="allpel()">All Data</button>
                        <button type="button" class="btn btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal4">Add Data</button>
                    </div>
                </div>
                
                </div>
                <div class="col-9" style="margin-top: 121px;">
                    <div id="order">

                    </div>
                    <div id="tampil">

                    </div>
                </div>
                
            </div>
        </div>

        <!-- Modal Data Via ID -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Show Data Via ID</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <select class="form-select" id="idprd">
                            <option selected disabled value="0">Select ID</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" onclick="idpro()">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Data Via Cate -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Show Data Via Kategori</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <select class="form-select" id="cateprd">
                            <option selected disabled value="0">Select Category</option>
                            <option value="smartphones">Smartphones</option>
                            <option value="laptops">Laptops</option>
                            <option value="fragrances">Fragrances</option>
                            <option value="skincare">Skincare</option>
                            <option value="groceries">Groceries</option>
                            <option value="home-decoration">Home-Decoration</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" onclick="catepro()">Search</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Modal Add Product -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add a New Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="produk" class="form-label">Nama Produk :</label>
                        <input type="text" class="form-control" id="produk" >
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi :</label>
                        <input type="text" class="form-control" id="deskripsi" >
                    </div>
                    <div class="mb-3">
                        <label for="kategori" class="form-label">Kategori :</label>
                        <select id="selected" class="form-select">
                            <option value="smartphones">Smartphones</option>
                            <option value="laptops">Laptops</option>
                            <option value="fragrances">Fragrances</option>
                            <option value="skincare">Skincare</option>
                            <option value="groceries">Groceries</option>
                            <option value="home-decoration">Home-Decoration</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="addpro()" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Update Product -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update a Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div >
                        <input hidden type="text" class="form-control" id="idd">
                    </div>
                    <div class="mb-3">
                        <label for="produk" class="form-label">Nama Produk :</label>
                        <input type="text" class="form-control" id="produkk" >
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi :</label>
                        <input type="text" class="form-control" id="deskripsii" >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="updtpro()" class="btn btn-warning" data-bs-dismiss="modal">Update</button>
            </div>
        </div>
        </div>
    </div>


    <!-- MODAL PELANGGAN -->

    <!-- Modal ADD PELANGGAN -->
    <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add a New Pelanggan</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="produk" class="form-label">Nama Pelanggan :</label>
                        <input type="text" class="form-control" id="nama" >
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Alamat :</label>
                        <input type="text" class="form-control" id="alamat" >
                    </div>
                    <div class="mb-3">
                        <label for="kategori" class="form-label">Telp :</label>
                        <input type="number" class="form-control" id="telp" >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="addpel()" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Update Pelanggan -->
    <div class="modal fade" id="exampleModal5" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Pelanggan</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="" hidden>
                        <label for="produk" class="form-label">ID :</label>
                        <input type="text" class="form-control iddp" id="idpel" >
                    </div>
                    <div class="mb-3">
                        <label for="produk" class="form-label">Nama Pelanggan :</label>
                        <input type="text" class="form-control nama" id="namapel" >
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Alamat :</label>
                        <input type="text" class="form-control alamat" id="alamatpel" >
                    </div>
                    <div class="mb-3">
                        <label for="kategori" class="form-label">Telp :</label>
                        <input type="number" class="form-control telp" id="telppel" >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="updtpel()" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
            </div>
        </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
